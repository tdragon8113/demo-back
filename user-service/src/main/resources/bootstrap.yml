spring:
  application:
    name: user-service
  # 默认激活配置
  profiles:
    active: dev
  # 微服务配置
  cloud:
    nacos:
      server-addr: loong.cloud:8848 # 如果用的云上托管版本，输入可访问的Nacos Server地址即可
      # 配置中心
      # 默认读取
      # 1、${spring.application.name},
      # 2、${spring.application.name}.${spring.cloud.nacos.config.file-extension},
      # 3、${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        # 必须是 namespace id
        file-extension: yml
        group: DEMO_GROUP
      # 注册与发现
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        group: DEMO_GROUP
    config:
      allow-override: true       # 允许本地配置覆盖远程配置
      override-none: true        # 本地配置文件、环境变量等可以覆盖远程配置
      override-system-properties: false  # 禁止系统属性（-D参数）覆盖远程配置
  config:
    # 导入远程公共配置
    import:
      - nacos:common-config.yml?refreshEnabled=true
